plugins {
    id 'java'
    id 'application'
}

mainClassName = "com.jesjobom.Main"

group 'com.jesjobom'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.ignite:ignite-core:2.7.+"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
